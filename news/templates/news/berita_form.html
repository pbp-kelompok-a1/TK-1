{% extends 'base.html' %}
{% block content %}

<div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow">

    <h1 class="text-2xl font-semibold mb-6">
        {% if form.instance.pk %} Edit News {% else %} Create News {% endif %}
    </h1>

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        <!-- TITLE -->
        <div>
            <label class="block font-medium mb-1">Title</label>
            <input type="text" name="title" value="{{ form.title.value|default_if_none:'' }}"
                   class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <!-- CONTENT -->
        <div>
            <label class="block font-medium mb-1">Content</label>
            <textarea name="content" rows="6"
                class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>

        <!-- CATEGORY -->
        <div>
            <label class="block font-medium mb-1">Category</label>
            <select name="category"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                {% for val,label in form.category.field.choices %}
                    <option value="{{ val }}" {% if form.category.value == val %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- THUMBNAIL -->
        <div>
            <label class="block font-medium mb-1">Thumbnail URL</label>
            <input type="text" name="thumbnail" value="{{ form.thumbnail.value|default_if_none:'' }}"
                   class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <!-- SUBMIT -->
        <button type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
            Save
        </button>

        <a href="{% url 'news:berita_list' %}" class="ml-3 text-gray-600 hover:underline">Cancel</a>

    </form>

</div>

{% endblock %}
