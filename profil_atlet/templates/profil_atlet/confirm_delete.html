{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Hapus Atlet</h1>
    <p>Apakah kamu yakin ingin menghapus <strong>{{ atlet.name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="{% url 'profil_atlet:detail_atlet' atlet.pk %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
